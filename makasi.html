<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>surzz</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: url(backh.jpg);
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            z-index: 2;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        .text-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .thank-you {
            font-size: clamp(2em, 8vw, 3.5em);
            color: white;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            animation: simpleFloat 2s infinite;
        }

        .subtitle {
            color: white;
            font-size: clamp(1em, 4vw, 1.5em);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes simpleFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .love {
            position: fixed;
            font-size: clamp(16px, 4vw, 24px);
            pointer-events: none;
            animation: fallAndSpin linear infinite;
            z-index: 1;
        }

        @keyframes fallAndSpin {
            0% {
                transform: translateY(-100vh) translateX(-10px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(10px) rotate(360deg);
                opacity: 0.3;
            }
        }

        .button-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .button {
            padding: 12px 24px;
            font-size: clamp(0.9em, 3vw, 1.2em);
            background-color: #A0CFEC;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-decoration: none;
            color: #333;
            white-space: nowrap;
        }

        .button:hover, .button:active {
            transform: scale(1.05);
            background-color: white;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .next-button {
            color: white;
            background: #A0CFEC;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .next-button::after {
            content: 'â†’';
            font-size: 1.2em;
            transition: transform 0.3s ease;
        }

        .next-button:hover::after {
            transform: translateX(5px);
        }

        .page-nav {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 3;
        }

        .page-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            margin: 0 5px;
        }

        .page-indicator.active {
            background: white;
            transform: scale(1.2);
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 10px;
            }

            .button {
                padding: 10px 20px;
                width: auto;
            }

            .page-nav {
                bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-container">
            <div class="thank-you">END</div>
        </div>
        
        <div class="button-container">
        </div>

        <a href="album.html" class="button next-button">next</a>
    </div>

    <div class="page-nav">
        <div class="page-indicator active"></div>
        <div class="page-indicator"></div>
        <div class="page-indicator"></div>
    </div>

    <script>
        const loves = ['â¤ï¸', 'ðŸ’–', 'ðŸ’•', 'ðŸ’—', 'ðŸ’“', 'ðŸ’', 'ðŸ’˜'];
        let loveCount = 0;

        function createLove() {
            const love = document.createElement('div');
            love.className = 'love';
            love.innerHTML = loves[Math.floor(Math.random() * loves.length)];
            
            const startX = Math.random() * window.innerWidth;
            const duration = (Math.random() * 2 + 3); // Reduced maximum duration
            
            love.style.left = startX + 'px';
            love.style.animationDuration = duration + 's';
            
            const size = Math.random() * 15 + 15; // Slightly reduced size range
            love.style.fontSize = size + 'px';
            
            document.body.appendChild(love);
            
            setTimeout(() => {
                love.remove();
                loveCount--;
            }, duration * 1000);
        }

        function addMoreLove() {
            const maxLoves = window.innerWidth < 480 ? 50 : 100; // Reduce number of hearts on mobile
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    if (loveCount < maxLoves) {
                        createLove();
                        loveCount++;
                    }
                }, i * 200);
            }
        }

        function startLoveRain() {
            const maxLoves = window.innerWidth < 480 ? 50 : 100;
            setInterval(() => {
                if (loveCount < maxLoves) {
                    createLove();
                    loveCount++;
                }
            }, 400);
        }

        window.onload = () => {
            startLoveRain();
            addMoreLove();
        };

        // Debounce function to limit resize calculations
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        window.addEventListener('resize', debounce(() => {
            const loves = document.querySelectorAll('.love');
            loves.forEach(love => {
                love.style.left = Math.random() * window.innerWidth + 'px';
            });
        }, 250));
    </script>
</body>
</html>
