<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPPY BIRTHDAY</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('buga.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }

        .content {
            text-align: center;
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            max-width: 90%;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes slideInFromLeft {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.3);
                opacity: 0;
            }
            50% {
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .content img {
            width: 185px;
            height: 200px;
            border-radius: 15px;
            border: 5px solid white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: fadeInBg 1s ease-out forwards;
            animation-delay: 1s;
        }

        .content p {
            font-size: 1.5rem;
            margin: 15px 0;
            line-height: 1.4;
            font-family: Delius;
            background-color: pink;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
            border-radius: 30px;
            margin-bottom: 20px;
            border: 6px solid white;
            opacity: 0;
            animation: fadeInBg 1s ease-out forwards;
            animation-delay: 1s;
        }

        .content .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .content .buttons a {
            background-color: pink;
            border: none;
            color: white;
            padding: 12px 30px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.4);
            opacity: 0;
            animation: bounceIn 1s ease-out forwards;
            animation-delay: 2s;
        }

        .content .buttons a:hover {
            background-color: pink;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
            transform: scale(1.1);
            transition: all 0.3s ease;
        }

        .content .buttons a:active {
            transform: scale(0.95);
        }

        /* Tambahan animasi background */
        @keyframes fadeInBg {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        body {
            animation: fadeInBg 2s ease-out forwards;
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="yayaya.jpg" alt="highlight-img">
        <p>HAPPY BIRTHDAY KESAYANGANKU</p>
        <div class="buttons">
            <a href="happybirthday.html">klik</a>
        </div>
    </div>
</body>
</html>
